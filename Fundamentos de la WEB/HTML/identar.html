<!DOCTYPE html>
<html>
  <head>
    <title>Mis Favoritos</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Marca</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>iPhone</td>
          <td>Apple</td>
          <td>$1000</td>
        </tr>
        <tr>
          <td>Xbox</td>
          <td>Microsoft</td>
          <td>$500</td>
        </tr>
        <tr>
          <td>Adidas</td>
          <td>Deportivas</td>
          <td>$80</td>
        </tr>
      </tbody>
    </table>
    <h1>Mis Lugares Favoritos para Visitar:</h1>
    <ul>
      <li>Tokyo</li>
      <li>París</li>
      <li>Río de Janeiro</li>
      <li>Sydney</li>
    </ul>
  </body>
  <!-- html es padre de head y de body -->
  <!-- head es padre de title y title es hijo de head-->
  <!-- body es padre de table, h1 y ul y estos son hijo de table-->
  <!-- table es padre de thead y tbody y estos son hijos de table -->
  <!-- thead es padre de tr y tr es padre de th, siendo tr hijo de thead y th hijo de tr-->
  <!-- tbody es padre de tr y tr es padre de td, siendo tr hijo de tbdoy y td hijo de tr-->
  <!-- ul es padre de li y li es hijo de ul-->
</html>
